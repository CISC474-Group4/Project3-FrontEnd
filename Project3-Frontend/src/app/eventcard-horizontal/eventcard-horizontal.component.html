<div class="container my-2" style="height: 10rem; background-color:ghostwhite;">

    <div class="row " style="opacity:initial 100% ; height: 100%;"> 

        <div class="col-4 ml-2 my-2" style="background-color:lightcyan ">
            <div *ngIf="restaurantInfo != undefined" class="row " style="position: absolute; ;bottom: 0%;">
                {{restaurantInfo.name}}
            
            </div>
        </div>
        
        <div id="padding column" class="col-1"></div>
        
        <div class="col 6 mr-3 my-2" style="background-color:salmon "> 
            <div class="row">
                <div class="col-6">
                    <div class="row">Event Name:</div>
                    <div class="row">Restaurant Name:</div>
                    <div class="row">Time/Location:</div>
                    <div class="row">Verified:</div>
                </div>
                <div class="col-6">
                    <div class="row h-25">
                        <h5>Description:</h5>
                    </div>
                    <div class="row h-75">
                        <p >{{restaurantInfo.description}}</p>
                    </div>
                </div>
            </div>
            
            
        </div>
        

    </div>


</div>

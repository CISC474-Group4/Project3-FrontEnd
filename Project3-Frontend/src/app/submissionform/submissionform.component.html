<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="Name_label">Event/Restaurant Name</label>
      <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlInput1">Enter Address for restaurant</label>
      <input type="text" formControlName="restaurant_address" class="form-control" id="restaurant_address" placeholder="35 East cleave">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Enter Restaurant Name for event</label>
      <input type="text" formControlName="event_restaurant" class="form-control" id="Event_Restaurant" placeholder="chipotle">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Event/Restaurant</label>
      <select formControlName="formtype" class="form-control" id="exampleFormControlSelect1">
        <option>events</option>
        <option>restaurant</option>
      </select>
    </div>
    

    <div class="form-group row">
      <div class="col">
        <label>Event Start Time</label>
        <input type="text" formControlName="start_time" class="form-control" placeholder="Start Time">
      </div>
      <div class="col">
        <label>Event End Time</label>
        <input type="text" formControlName="end_time" class="form-control" placeholder="End time">
      </div>
    </div>



    <div class="form-group">
      <label for="exampleFormControlInput1">Description</label>
      <input type="text" formControlName="description" class="form-control" id="description_input" placeholder="">
    </div>


    <!-- <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <input type="text" formControlName="description" class="form-control" placeholder="description">
      <input type="text" formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3">
    </div> -->
    
    <div class="form-group">
        <label for="exampleFormControlFile1">Image </label>
        <input  type="file" formControlName="img_file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
